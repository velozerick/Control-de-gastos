<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="img-container">
              
                <img src="./assets/img/titulo.png" />
            </div>

            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                <textarea id="descripcionGasto" placeholder="DescripciÃ³n del gasto"></textarea>
                <select id="monedaGasto">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="MXN">MXN</option>
                </select>


                <button onclick="clickBoton();">Agregar Gasto</button>
                <button onclick="generarPDF();">Descargar Reporte en PDF</button>
            </div>

            
            <ul id="listaDeGastos"></ul>
            <div class="total">
                Total Mensual: <span id="totalGastos">0.00</span>
            </div>
            <canvas id="graficoGastos"></canvas>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
